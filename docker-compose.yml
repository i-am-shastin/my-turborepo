services:
  api:
    container_name: api
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    ports:
      - "30000:30000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:prisma@postgres:5432/postgres?schema=public
      JWT_ACCESS_SECRET: 
      JWT_ACCESS_EXPIRE_SECONDS: 900
      JWT_REFRESH_SECRET: 
      JWT_REFRESH_EXPIRE_SECONDS: 604800
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - app_network

  postgres:
    container_name: postgres
    image: postgres:latest
    restart: unless-stopped
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=prisma
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network

  frontend:
    container_name: web
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://api:30000
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - app_network

volumes:
  postgres_data:


networks:
  app_network:
    external: true
