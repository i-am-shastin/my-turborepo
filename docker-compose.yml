version: "3"

services:
  postgres:
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=prisma
    ports:
      - "5432:5432"
    networks:
      - prisma-network
    volumes:
      - postgres_data:/var/lib/postgresql/data

networks:
  prisma-network:


volumes:
  postgres_data:
